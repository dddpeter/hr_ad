<!DOCTYPE html>
<html lang="hans">
<head>
    <meta charset="UTF-8">
    <title>中青控股招聘2016</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
<div class="swiper-container">
    <span class="music music-circle"><img width="100%" src="images/normalmusic.svg"></span>
    <div class="swiper-wrapper" >
        <div class="swiper-slide" id="indexPage">
            <img class="ani top-pic-1"
               swiper-animate-effect="fadeInDown"
               swiper-animate-duration="0.5s"
               swiper-animate-delay="0.2s" src="images/p1/wantU.png"/>
            <div class="middle-bottom">
                <img class="ani middle-pic-1"
                     swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="0.5s"
                     swiper-animate-delay="1.0s" src="images/p1/zhaobingmaima.png"/>
                <img class="ani bottom-pic-1"
                     swiper-animate-effect="lightSpeedIn"
                     swiper-animate-duration="1s"
                     swiper-animate-delay="1.5s" src="images/p1/r.png"/>

            </div>


        </div>
        <div class="swiper-slide">
            <div class="ani top-2"
                 swiper-animate-effect="zoomInDown"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.1s"
            >
                <h1 style="font-weight: 800">公司介绍</h1>
               <p>
                   中青信投控股有限责任公司（中青控股），成立于2016年3月29日，
                   注册资本金10亿元人民币，是清华紫光集团的全资子公司。
               </p>
                <p>
                    经共青团中央独家授权，
                    承担着中国青年信用体系和中国青年志愿者信息系统工程的开发、
                    建设、运营任务，是以青年实名大数据为基础，以服务和满足青年需求为使命，
                    深刻植入互联网基因的国有综合性金融投资集团。
                </p>
            </div>
           <div class="bottom-2">
               <img class="pic1 ani"
                    swiper-animate-effect="rollIn"
                    swiper-animate-duration="0.8s"
                    swiper-animate-delay="0.9s"
                    src="images/p2/rocket.png">
               <img class="pic2 ani"
                    swiper-animate-effect="rollIn"
                    swiper-animate-duration="0.8s"
                    swiper-animate-delay="1.2s"
                    src="images/p2/fire.png">
               <img class="pic3 ani"
                    swiper-animate-effect="rubberBand"
                    swiper-animate-duration="1s"
                    swiper-animate-delay="0.1s"
                    src="images/p2/cloud.png">
           </div>
        </div>
        <div class="swiper-slide">
            <div class="ani top-2-2 ">
                <img  class="top-img ani img1"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.1s"
                      src="images/p2_2/bank.png" alt="">
                <img  class="top-img ani img2"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.2s"
                      src="images/p2_2/insure.png" alt="">
                <img  class="top-img ani img3"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.3s"
                      src="images/p2_2/credits.png" alt="">
                <img  class="top-img ani img4"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.4s"
                      src="images/p2_2/finance.png" alt="">
                <img  class="top-img ani img5"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.5s"
                      src="images/p2_2/funds.png" alt="">
                <img  class="top-img ani img6"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.6s"
                      src="images/p2_2/thirdpay.png" alt="">
                <img  class="top-img ani img7"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.7s"
                      src="images/p2_2/youger.png" alt="">
                <img  class="top-img ani img8"
                      swiper-animate-effect="flipInX"
                      swiper-animate-duration="1s"
                      swiper-animate-delay="0.8s"
                      src="images/p2_2/more.png" alt="">
                <img  class="img9 ani"
                      swiper-animate-effect="fadeIn"
                      swiper-animate-duration="1.5s"
                      swiper-animate-delay="1s"
                      src="images/p2_2/wordplus.png" alt="">
                <div class="top-div">
                    多维一体的金融产业链。
                    欢迎有梦想、有社会责任和情怀的专业人才加盟！
                </div>
            </div>
            <div class="bottom-2-2 ">
                <img class="ani"
                     swiper-animate-effect="flip"
                     swiper-animate-duration="1s"
                     swiper-animate-delay="0.2s"
                     src="images/p2_2/promote.png">
            </div>
        </div>
        <div class="swiper-slide" id="departmentPage">
            <div class="top-3">
                <div class="ani department" id="dataInfoDepart"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.1s"
                     data-dept="FM"
                     style="left:26%;top:6%;">
                   财务部
                </div>
                <span class="point ani"
                            swiper-animate-effect="slideInRight"
                            swiper-animate-duration="1s"
                            swiper-animate-delay="0.1s">
                <i class="fa fa-hand-o-left fa-2x"></i></span>

                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.2s"
                     data-dept="OFFICE"
                     style="left:26%;top:16%;"> 办公室 </div>
                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s"
                     data-dept="HR"
                     style="left:26%;top:26%;">人力资源部</div>


                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.4s"
                     data-dept="BD"
                     style="left:26%;top:36%;">业务发展部</div>
                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.5s"
                     data-dept="INV"
                     style="left:26%;top:46%;">投资部 </div>
                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.6s"
                     data-dept="AM"
                     style="left:26%;top:56%;">资产管理</div>
                <div class="ani department"
                     swiper-animate-effect="slideInLeft"
                     swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.7s"
                     data-dept="INSURE"
                     style="left:26%;top:66%;">保险骨干</div>

            </div>
            <div class="bottom-3">
                <img  class="ani pic1"ani
                      swiper-animate-effect="slideInLeft"
                      swiper-animate-duration="0.8s"
                      swiper-animate-delay="0.9s"
                        src="images/p3/bottom.png">
            </div>


        </div>
        <div class="layer">
            <div class="closeLayer">

            </div>
            <div class="departmentList">
            </div>
            <ul class="jobTitle">
            </ul>
            <img class="bottom-departList" src="images/pos-bottom.png">
        </div>
    </div>
    <span class="bottom"> <i class="fa fa-angle-double-up fa-2x"></i></span>
</div>


</div>
<audio id="backSound" src="sound/1.mp3" id="audio1" hidden="true" autoplay="true" loop="true"></audio>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
